<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="description" content="Agende seu horário na Barber Pro. Escolha o profissional, o serviço e a melhor hora para você.">
    <meta name="theme-color" content="#0F172A">

    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title>Novo Agendamento | Barber Pro</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/booking.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body id="page-booking">

<div id="loading-overlay" class="loading-overlay">
    <div class="loading-text">Carregando...</div>
</div>

<header class="booking-header">
    <div class="header-content">
        <a href="index.html" class="back-btn" aria-label="Voltar para o início">
            <i class="fas fa-arrow-left"></i>
        </a>
        <div class="header-titles">
            <h1 class="page-title">Novo Agendamento</h1>
            <small class="page-subtitle">Passo a passo</small>
        </div>
    </div>
</header>

<main class="booking-container">

    <section class="booking-step">
        <h2 class="booking-section-title">
            <i class="far fa-calendar-alt"></i> Escolha a Data
        </h2>
        <div class="booking-card">
            <input type="date" id="date-picker" class="date-input-styled" required>
        </div>
    </section>

    <section class="booking-step">
        <h2 class="booking-section-title">
            <i class="far fa-user"></i> Profissional
        </h2>
        <div class="booking-card card-list">
            <div id="list-barbers" class="barber-list-container">
                <p class="placeholder-text">Carregando barbeiros...</p>
            </div>
        </div>
    </section>

    <section class="booking-step">
        <h2 class="booking-section-title">
            <i class="fas fa-cut"></i> Serviço
        </h2>
        <div class="booking-card">
            <div id="list-services" class="service-list-container">
                <p class="placeholder-text">Selecione um barbeiro primeiro.</p>
            </div>
        </div>
    </section>

    <section class="booking-step">
        <h2 class="booking-section-title">
            <i class="far fa-clock"></i> Horário
        </h2>
        <div class="booking-card">
            <div id="grid-times" class="time-grid-modern">
                <p class="grid-placeholder">
                    Selecione data e profissional primeiro.
                </p>
            </div>
        </div>
    </section>

</main>

<footer id="booking-footer" class="booking-footer-modern hidden">
    <div class="footer-info">
        <div class="total-label">Valor Total</div>
        <div id="total-price" class="total-value">R$ 0,00</div>
    </div>
    <button class="btn-primary btn-checkout" onclick="confirmarAgendamento()">
        Agendar <i class="fas fa-arrow-right"></i>
    </button>
</footer>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://unpkg.com/imask"></script>
<script src="js/utils.js"></script>
<script src="js/booking.js"></script>

</body>
</html>
