<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Painel administrativo Barber Pro">

    <title>Dashboard | Barber Pro</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body id="page-admin" class="admin-body">

<aside class="admin-sidebar">
    <div class="sidebar-header">
        <div class="logo brand-logo">
            <i class="fas fa-cut"></i> <span>Barber</span>Admin
        </div>
        <button class="close-sidebar-btn" onclick="toggleSidebar()" aria-label="Fechar Menu">
            <i class="fas fa-times"></i>
        </button>
    </div>

    <nav class="sidebar-nav">
        <a href="#" onclick="carregarAdminData('clientes')">
            <i class="fas fa-address-book"></i> <span>Clientes</span>
        </a>
        <a href="#" onclick="carregarAdminData('dashboard')" class="active">
            <i class="fas fa-chart-pie"></i> <span>Dashboard</span>
        </a>
        <a href="#" onclick="carregarAdminData('agenda')">
            <i class="far fa-calendar-alt"></i> <span>Agenda</span>
        </a>
        <a href="#" onclick="carregarAdminData('servicos')">
            <i class="fas fa-cut"></i> <span>Serviços</span>
        </a>
        <a href="#" onclick="carregarAdminData('equipe')">
            <i class="fas fa-users"></i> <span>Equipe</span>
        </a>
        <a href="#" onclick="carregarAdminData('config')">
            <i class="fas fa-cog"></i> <span>Configurar</span>
        </a>
    </nav>

    <div class="sidebar-footer">
        <div class="user-label">Logado como</div>
        <strong id="adminNameDisplay" class="user-name">Admin</strong>
        <a href="#" onclick="logout()" class="btn-logout">
            <i class="fas fa-sign-out-alt"></i> Sair
        </a>
    </div>
</aside>

<div class="sidebar-overlay" onclick="toggleSidebar()"></div>

<main class="admin-main">
    <header class="admin-topbar">
        <div class="topbar-left">
            <button class="hamburger-btn" onclick="toggleSidebar()" aria-label="Abrir Menu">
                <i class="fas fa-bars"></i>
            </button>
            <h2 class="page-title">Painel de Controle</h2>
        </div>
        <button onclick="copiarLinkAgendamento()" class="btn-primary btn-sm">
            <i class="fas fa-link"></i> Link Cliente
        </button>
    </header>

    <div id="admin-content" class="content-area">
        <div class="loading-state">
            <i class="fas fa-circle-notch fa-spin"></i> Carregando dados...
        </div>
    </div>

    <section id="config" class="config-section" style="display:none;">
        <h2 class="section-title">Personalizar Aparência</h2>

        <div class="admin-card-container">
            <div class="input-group">
                <label for="conf-color">Cor Principal do Site</label>
                <div class="color-picker-wrapper">
                    <input type="color" id="conf-color" value="#4F46E5">
                    <span>Selecione a cor da marca</span>
                </div>
            </div>

            <div class="input-group">
                <label for="conf-name">Nome da Barbearia</label>
                <input type="text" id="conf-name" placeholder="Ex: BarberPro">
            </div>

            <div class="input-group">
                <label for="conf-bg">URL da Imagem de Fundo</label>
                <input type="url" id="conf-bg" placeholder="https://..." onchange="previewBg(this.value)">
            </div>

            <p class="preview-label">Pré-visualização do Fundo:</p>
            <div id="bg-preview" class="bg-preview-box"></div>

            <button class="btn-primary" onclick="salvarPersonalizacao()">
                Salvar Alterações
            </button>
        </div>
    </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://unpkg.com/imask"></script>
<script src="js/admin.js"></script>

</body>
</html>
